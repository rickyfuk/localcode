<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS reset -->
		<link rel="stylesheet" type="text/CSS" href="assets/css/reset.css" />
		<!-- BootstrapCDN -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<!-- Jquery -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<!-- Jquery for Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
		<!-- fontawesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<!-- local CSS -->
		<link rel="stylesheet" href="assets/CSS/style.css" />
		<title>NY times search</title>
	</head>
	<body>
		<header class="pt-3" id="topHead">
			<h1 class="pd-auto">
				<i class="pr-2 fa fa-newspaper-o" aria-hidden="true"></i>New York Times
				Search
			</h1>
		</header>
		<main>
			<div class="mainContainer container">
				<div class="row">
					<div class="col-12">
						Search parameter
						<div class="form-group col-12">
							<label>search term:</label>
							<input class="form-control" />
						</div>
						<div class="col-12 mb-3">
							<label>Numbers of record to achieve: </label>
							<select class="custom-select" required>
								<option selected disabled value="">Choose...</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
							</select>
						</div>
						<div class="form-group col-12">
							<label>Start Year (optional):</label>
							<input class="form-control" />
						</div>
						<div class="form-group col-12">
							<label>End Year (optional):</label>
							<input class="form-control" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-3">
						<button>search</button>
					</div>
					<div class="col-3">
						<button>clear Result</button>
					</div>
				</div>
			</div>
			<div class="resultContainer container"></div>
		</main>
	</body>
</html>
