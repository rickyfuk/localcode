<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Random Numbers</title>
  </head>
  <body>
    <h1>Hello to</h1>

    <script type="text/javascript">
      // Loop 10 times
      for (var i = 0; i < 10; i++) {
        // Generate a random decimal number between 0 and 1
        var num = Math.floor(Math.random()*10)+1;

        // Display in console
        console.log(num);
      }

      var person = { name: "Ricky", age: 30};
      console.log(person);

      
    </script>
  </body>
</html>
