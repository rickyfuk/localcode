    <script type="text/javascript">

        if (confirmSteak === true){

            alert("Here’s a Tofu Stir-Fry!");

        var yearCheck = 2020 - birthYear;

        if (yearCheck > 21){
            alert("You can have sake");
        }
        else {
            alert("No Sake for you!");
        }
    </script>
