<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Activity - Unsolved</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">

      // Fill in the question marks with what the output will be.
      var animals = ["parrot", "cat", "dog", "tiger", "pig", "bear","parrot", "cat", "dog", "tiger", "pig", "bear","parrot", "cat", "dog", "tiger", "pig", "bear"];

      // The outcome is 3
      console.log(animals.length);

      // The outcome is Cat
      console.log(animals[1]);

      // The outcome is dog
      console.log(animals[2]);

      // The outcome is parrot
      console.log(animals[0]);

      // undefined
      console.log(animals[animals.length]);

      // the outcome is dog
      console.log(animals[animals.length - 1]);

      // undefined
      console.log(animals.indexOf("bear"));

      // WHY THE RESULT IS -1 IF I USE -3 AFTER 'PARROT'??
      console.log(animals.indexOf("parrot,-3"));

    </script>

  </body>
</html>
