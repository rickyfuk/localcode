<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    var bands = ["backstreet boys","westlife","beyond"];

    var response = prompt("Which is your favourite band?");
    var responseLowerCase= response.toLowerCase();
    
    console.log(responseLowerCase);
    var match = bands.indexOf(responseLowerCase);
    console.log (match);

    if (match === -1){
        alert("Nah. They're pretty lame.");
    }
    else {
        alert("YEAH I LOVE THEM!");
    }
    </script>
</body>
</html>
