<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Hot Resturant - reservation</title>
		<!-- Latest compiled and minified CSS & JS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="jumbotron text-center">
				<h1>Hot Resturant</h1>
				<hr />
				<h2>Make a Reservation</h2>
				<!-- need to change the href -->
				<a href="##"
					><button class="btn btn-primary btn-lg">
						<span class="fa fa-plus"></span>View Table
					</button></a
				>
				<!-- need to change the href -->
				<a href="##"
					><button class="btn btn-danger btn-lg">
						Home
					</button></a
				>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-header">
							<h3><strong>Table Reservation</strong></h3>
						</div>
						<div class="card-body">
							<form method="POST" role="form">
								<div class="form-group">
									<label for="name">Name</label>
									<input type="text" class="form-control" id="name" />
								</div>

								<div class="form-group">
									<label for="role">Phone Number</label>
									<input type="text" class="form-control" id="phone" />
								</div>

								<div class="form-group">
									<label for="age">Email</label>
									<input type="text" class="form-control" id="email" />
								</div>

								<div class="form-group">
									<label for="force-points">Unique ID</label>
									<input type="text" class="form-control" id="id" />
								</div>
							</form>
							<br />
							<div class="text-left">
								<button
									type="submit"
									class="btn btn-primary btn-md"
									id="add-btn"
								>
									Submit
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div>
				<!-- need to change the href -->
				<a
					style="
						border-right: solid;
						border-color: #e9ecef;
						padding-right: 5px;
					"
					href="##"
					>API Table Link</a
				>
				<!-- need to change the href -->
				<a href="##">API Wait List</a>
			</div>
		</div>

		<script type="text/javascript">
			// Question: What does this code do?
			$('#add-btn').on('click', function (event) {
				event.preventDefault();
				var newCharacter = {
					name: $('#name').val().trim(),
					role: $('#role').val().trim(),
					age: $('#age').val().trim(),
					forcePoints: $('#force-points').val().trim(),
				};

				// Question: What does this code do??
				$.post('/api/characters', newCharacter).then(function (data) {
					console.log('add.html', data);
					alert('Adding character...');
				});
			});
		</script>
	</body>
</html>
