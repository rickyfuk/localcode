<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week 5 activity 08</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron">

        <h1 class="text-center">Generate a Random Number!</h1>
    
        <div class="text-center">
    
          <!-- Here we have our button for generating random numbers (#random-button) -->
          <button id="random-button" class="btn btn-primary btn-lg"><h1><span class="fa fa-question"></span></h1></button>
          
        </div>
    
      </div>
    <script type="text/javascript">

    $(document).ready(function() {

        $("#random-button").on("click",function(){
            var tempArray = [];
            var result=""
            for (i=0;i<9;i++){
                var randomNum = Math.floor( Math.random()*10)
                tempArray.push(randomNum);
                result = result + tempArray[i];
            }
           
         var finalReult = $("<div>" + result + "</div>");


   

        $("#random-number").append(finalReult);


        })




    })




    </script>

</body>
</html>
